    <g id="183" ed:height="43.5" transform="matrix(1,0,0,1,258,52)" ed:parentid="184" ed:width="982.5">
        <path d="M0,43.5L982.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">HashMap 底层是基于散列算法实现，散列算法分为散列再探测和拉链式。HashMap 则使用了拉链式的散列算法，并在 java8 中引入了红黑树优化过长的链表。其数据</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">结构是由数组和链表和红黑树组成。在进行增删查等操作时，首先要定位到元素在 table 数组中的位置，之后再从链表/红黑树中定位该元素。</tspan>
        </text>
    </g>
    <g id="184" ed:height="24.5" transform="matrix(1,0,0,1,135,302)" ed:parentid="185" ed:width="96">
        <path d="M0,24.5L96,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">HM</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>table 数组的每一个不为 null 元素都是链表的头节点或者是红黑树的根节点。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>参数解释：&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>initialCapacity 为 HashMap 初始容量（ 初始容量为 16，最大容量为 2 的 30 次方，注：容量必须为 2 的幂。容量代表了源码中 Node&amp;lt;K, V&amp;gt;[] table 数组的长度，假设初始容量为 16 则数组的长度也为 16。假设负载因子为 0.75，则此时阈值为 12，当 HashMap 中键值对的数量（ 源码中由 size 变量表示，初始值为 0 ）超过 12 则会发生扩容，扩容后容量变为 32，阈值变为 24 ）；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>loadFactor 负载因子（ 默认为 0.75），对于 HashMap 来说，负载因子是一个很重要的参数，该参数反应了 HashMap 的使用情况。通过调节负载因子，可使 HashMap 时间和空间复杂度上有不同的表现。当我们调低负载因子时，HashMap 所能容纳的键值对数量变少。扩容时，重新将键值对存储到新的 HashMap 里，键的键之间产生的碰撞会下降，链表长度变短。此时，HashMap 的增删改查等操作的效率将会变高，这里是典型的拿空间换时间。相反，如果增加负载因子（ 负载因子可以大于 1 ），HashMap 所能容纳的键值对数量变多，空间利用率高，但碰撞率也高。这意味着链表长度变长，效率也随之降低，这种情况是拿时间换空间。一般情况下，使用默认值就可以了；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>threshold 阈值，即当前 HashMap 所能容纳键值对数量的最大值，当 HashMap 中键值对的数量超过这个值时会引发扩容，扩容时 table 数组的长度以及 threshold 的大小均变为原先的 2 倍；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>TREEIFY_THRESHOLD 树化阈值为 8，MIN_TREEIFY_CAPACITY 树化的最小数组长度为 64，即当链表长度大于 8 并且此时 table 数组长度大于 64 时才可以进行树化，当链表长度小于等于 6 时取消树化。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(70,4)"/>
        </g>

            <use xlink:href="#hyperlink" transform="translate(53,4)"/>
        </g>

        <path d="M4,0L83,0C85.7,0,87,1.3,87,4L87,222C87,224.7,85.7,226,83,226L4,226C1.3,226,0,224.7,0,222L0,4C0,1.3,1.3,0,4,0z" fill="#cfebf6" stroke="#ebecf3" stroke-linejoin="round"/>
        <text class="st6">
            <tspan y="23.5" x="18" style="white-space:pre">集合，</tspan>
            <tspan y="44.5" x="18" style="white-space:pre">按照成</tspan>
            <tspan y="65.5" x="18" style="white-space:pre">员变</tspan>
            <tspan y="86.5" x="18" style="white-space:pre">量，构</tspan>
            <tspan y="107.5" x="18" style="white-space:pre">造方</tspan>
            <tspan y="128.4" x="18" style="white-space:pre">法，常</tspan>
            <tspan y="149.4" x="18" style="white-space:pre">用 API </tspan>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>参数解释：&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>Object[] elementData 存储集合元素的底层实现（ 即真正存放元素的数组 ）；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>int size 表示当前元素的数量；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>Object[] DEFAULTCAPACITY_EMPTY_ELEMENTDATA，EMPTY_ELEMENTDATA 定义了两个空数组；DEFAULT_CAPACITY 数组初始容量，大小为 10。 &lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>构造方法：当使用默认构造方法时，会将定义好的空数组赋给 elementData；当指定了初始容量并且初始容量大于 0 时，则新建一个长度为 initialCapacity 的 Object 数组。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>关于初始化方法中出现的 Arrays.copyOf() 方法：该方法底层调用的是 System.arraycopy(src, srcPos, dest, destPos, length) 方法，表示将 src 数组中第 srcPos 位开始的 length 个元素复制到 desc 数组的 第 descPos 位置上，arraycopy 是 native 方法，用于批量赋值元素至新数组中。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(84,4)"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;ArrayList 源码解析 1&quot;,&#xa;        &quot;link&quot;: &quot;https://blog.csdn.net/zxt0601/article/details/77281231#commentBox&quot;&#xa;    },&#xa;    {&#xa;        &quot;desc&quot;: &quot;ArrayList 源码解析 2&quot;,&#xa;        &quot;link&quot;: &quot;https://blog.csdn.net/dc12dc34/article/details/81239742&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(67,4)"/>
        </g>
    </g>

    <g id="188" ed:height="24.5" transform="matrix(1,0,0,1,135,781)" ed:parentid="185" ed:width="88">
        <path d="M0,24.5L88,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">CHM</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>参数解释：&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>MAXIMUM_CAPACITY ( 2 的 30 次方 ) 表示 table 的最大容量；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>DEFAULT_CAPACITY ( 16 ) 表示 table 的初始化时的默认容量；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>LOAD_FACTOR ( 0.75f ) 负载因子；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>TREEIFY_THRESHOLD ( 8 ) 链表转化为红黑树的阈值；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>UNTREEIFY_THRESHOLD ( 6 ) 由红黑树转化为链表的阈值；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>MIN_TREEIFY_CAPACITY ( 64 ) 由链表转化为红黑树的 table 的最小长度；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>MIN_TRANSFER_STRIDE ( 16 ) 每次进行转移的最小值；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>RESIZE_STAMP_BITS ( 16 ) 生成 sizeCtl 所使用的 bit 位数；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>MAX_RESIZERS ( (1 &amp;lt;&amp;lt; (32 - RESIZE_STAMP_BITS)) - 1 ) 进行扩容所允许的最大线程数；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>RESIZE_STAMP_SHIFT ( 32 - RESIZE_STAMP_BITS ) 记录 sizeCtl 中的大小所需要进行的偏移位数；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>sizeCtl 控制标识符，不同的值表示不同的意义。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>-1 代表正在初始化 ；-(1+N) 表示有 N-1 个线程正在进行扩容操作；0 代表 table 还没有被初始化；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>正数表示扩容阈值，它的值始终是当前 ConcurrentHashMap 容量的 0.75 倍，当实际容量 &amp;gt;= sizeCtl，则扩容。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>计算 CHM 中键值对的个数，建议使用 mappingCount 方法而不是 size 方法。不过，这两个方法的返回值是估计值，由于存在并发的插入和删除，因此返回值可能与实际值会有出入。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(62,4)"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;CHM 入门，参考&quot;,&#xa;        &quot;link&quot;: &quot;https://blog.csdn.net/u010412719/article/details/52145145#commentBox&quot;&#xa;    },&#xa;    {&#xa;        &quot;desc&quot;: &quot;一些术语解释，略读即可&quot;,&#xa;        &quot;link&quot;: &quot;https://www.jianshu.com/p/5a9a814c420e&quot;&#xa;    },&#xa;    {&#xa;        &quot;desc&quot;: &quot;略读即可&quot;,&#xa;        &quot;link&quot;: &quot;http://www.cnblogs.com/huaizuo/archive/2016/04/20/5413069.html&quot;&#xa;    },&#xa;    {&#xa;        &quot;desc&quot;: &quot;transfer 扩容过程详解，参考&quot;,&#xa;        &quot;link&quot;: &quot;https://www.jianshu.com/p/2829fe36a8dd&quot;&#xa;    },&#xa;    {&#xa;        &quot;desc&quot;: &quot;transfer 扩容补充&quot;,&#xa;        &quot;link&quot;: &quot;https://www.jianshu.com/p/dc69edc17b32&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(45,4)"/>
        </g>
    </g>
    <g id="189" ed:height="43.5" transform="matrix(1,0,0,1,246,1009)" ed:parentid="187" ed:width="900">
        <path d="M0,43.5L900,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">Hashtable 中数组默认大小是 11，增加的方式是 old*2+1。HashMap，CurrentHashMap 中数组的默认大小是 16，而且一定是 2 的指数，增加的方式</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">是将原来的数组长度扩大 2 倍。</tspan>
        </text>
    </g>
    <g id="190" ed:height="43.5" transform="matrix(1,0,0,1,246,1109)" ed:parentid="187" ed:width="932">
        <path d="M0,43.5L932,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">计算 key 的 hashcode 值的方式不一样：java8 中 HashMap：return (key == null) ? 0 : (h = key.hashCode()) ^ (h >>> 16)；而 Hashtbale：int hash = </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">key.hashCode()，这也是 hashtable 中 key 不能为 null 的原因；CHM：int hash = (key.hashCode() ^ (key.hashCode() >>> 16)) &amp; HASH_BITS。</tspan>
        </text>
    </g>
    <g id="191" ed:height="24.5" transform="matrix(1,0,0,1,135,21)" ed:parentid="185" ed:width="910">
        <path d="M0,24.5L910,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">Java 的集合类主要由两个接口派生而出：Collection 和 Map，Collection 和 Map 是 java 集合框架的根接口，这两个接口又包含了一些接口或实现类。</tspan>
        </text>
        <g>
            <use xlink:href="#attachment" transform="translate(884,4)"/>
        </g>
    </g>
    <g id="195" ed:height="62.5" transform="matrix(1,0,0,1,135,1788)" ed:parentid="185" ed:width="52.5">
        <path d="M0,62.5L52.5,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">List，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">Set，</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">Map</tspan>
        </text>
    </g>
    <g id="196" ed:height="81.5" transform="matrix(1,0,0,1,215,1778)" ed:parentid="195" ed:width="1031">
        <path d="M0,81.5L1031,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">List，Set 都是继承自 Collection 接口；List 特点：1. 可以允许重复的对象；2. 可以插入多个 null 元素；3. 是一个有序容器，保持了每个元素的插入顺序，输出的顺序就是插入</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">的顺序。Set 特点：1. 不允许重复对象；2. 无序容器，你无法保证每个元素的存储顺序（ TreeSet 通过 Comparator  或者 Comparable 维护了一个排序顺序 ）；3. 只允许一个 </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">null 元素。Map 不是 Collection 的子接口或者实现类，Map是一个单独的接口。Map 特点：1. Map 的 每个 Entry 都持有两个对象，也就是一个键一个值；2. Map 可能会持</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">有相同的值对象但键对象必须是唯一的。</tspan>
        </text>
    </g>
    <g id="197" ed:height="43.5" transform="matrix(1,0,0,1,135,1709)" ed:parentid="185" ed:width="113.5">
        <path d="M0,43.5L113.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">HashSet 是如何</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">保证不重复</tspan>
        </text>
    </g>
    <g id="201" ed:height="43.5" transform="matrix(1,0,0,1,135,1581)" ed:parentid="185" ed:width="85.5">
        <path d="M0,43.5L85.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">ArrayList，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">LinkedList</tspan>
        </text>
    </g>
    <g id="202" ed:height="62.5" transform="matrix(1,0,0,1,248,1571)" ed:parentid="201" ed:width="991">
        <path d="M0,62.5L991,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">LinkedList 是基于双向链表实现的，ArrayList 是基于数组实现的；LinkedList 添加、插入、删除元素速度更快，而 ArrayList 查询速度更快；LinkedList 使用 Node 来存</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">储数据，每个 Node 中不仅存储元素的值，还存储了前后 Node 的引用，占用内存更多，而 ArrayList 使用 Object 数组来存储数据，占用内存相比会更少；LinkedList </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">和 ArrayList 都是线程不安全的。可以使用并发包下的 CopyOnWriteArrayList 作为并发环境下线程安全的 ArrayList 的解决方案。</tspan>
        </text>
    </g>
    <g id="204" ed:height="24.5" transform="matrix(1,0,0,1,258,521)" ed:parentid="184" ed:width="314">
        <path d="M0,24.5L314,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">为什么容量（ 即 table 数组的长度 ）必须是 2 的幂</tspan>
        </text>
    </g>
    <g id="206" ed:height="43.5" transform="matrix(1,0,0,1,258,143)" ed:parentid="184" ed:width="45.5">
        <path d="M0,43.5L45.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">get </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
    </g>
    <g id="207" ed:height="43.5" transform="matrix(1,0,0,1,258,249)" ed:parentid="184" ed:width="58.5">
        <path d="M0,43.5L58.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">遍历 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">HM</tspan>
        </text>
    </g>
    <g id="208" ed:height="43.5" transform="matrix(1,0,0,1,258,333)" ed:parentid="184" ed:width="44.5">
        <path d="M0,43.5L44.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">put </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
    </g>
    <g id="209" ed:height="43.5" transform="matrix(1,0,0,1,258,412)" ed:parentid="184" ed:width="53.5">
        <path d="M0,43.5L53.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">resize </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
    </g>
    <g id="210" ed:height="43.5" transform="matrix(1,0,0,1,331,152)" ed:parentid="206" ed:width="869">
        <path d="M0,43.5L869,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">调用 hash() 方法 计算 key 的 hashcode 值，(h = key.hashCode()) ^ (h >>> 16) 通过异或操作变相地让 key 的高 16 位参与 hashcode 的计算，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">加大低 16 位信息的随机性，从而加大 hash 的复杂度。</tspan>
        </text>
    </g>
    <g id="211" ed:height="24.5" transform="matrix(1,0,0,1,331,202)" ed:parentid="206" ed:width="911">
        <path d="M0,24.5L911,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">通过 (n - 1) &amp; hash（ 相当于 hash % n ），计算当前节点在 table 数组中的位置，其中 hash 为 key 的 hashcode 值， n 为 HashMap 中 table 的长度。</tspan>
        </text>
    </g>
    <g id="212" ed:height="43.5" transform="matrix(1,0,0,1,331,102)" ed:parentid="206" ed:width="891">
        <path d="M0,43.5L891,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">主要流程：1. 计算 key 的 hash 值；2. 根据 hash 值获取对应的数组元素（ 该元素代表了链表的头节点或红黑树的根节点 ）；3. 遍历链表/红黑树，返</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">回匹配到的节点，匹配不到则返回 null。</tspan>
        </text>
    </g>
    <g id="213" ed:height="43.5" transform="matrix(1,0,0,1,344,233)" ed:parentid="207" ed:width="899">
        <path d="M0,43.5L899,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">调用了 HashIterator 类的方法，主要流程：找到 table 的第一个包含节点的元素，遍历该元素所在的链表直至链表末尾。接着在 table 中寻找第二个</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">包含节点的元素，如此往复直到遍历完 table 中所有节点。</tspan>
        </text>
        <g>
            <use xlink:href="#attachment" transform="translate(873,14)"/>
        </g>
    </g>
    <g id="214" ed:height="81.5" transform="matrix(1,0,0,1,330,314)" ed:parentid="208" ed:width="920">
        <path d="M0,81.5L920,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">作用是更新已存在的节点或者插入新节点，主要流程：如果此时 table 为 null 或者 table 的长度为 0，则调用 resize() 进行初始化。根据 key 的hashcode </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">值获取对应的数组元素，若该下标没有任何节点则直接插入新节点；若已经存在节点，遍历链表（ 或者红黑树，取决于头节点是否属于 TreeNode 类型 </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">），若找到相同 key 的节点则更新，否则往链表末尾插入新节点。最后，如果是更新节点则返回该节点的 oldValue，如果是插入新节点则判断是否需要扩</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">容并返回 null。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>涉及：&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>resize(): 扩容；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>putTreeVal(): 红黑树的插入；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>treeifyBin(): 链表树化，注意，只有当链表长度超过 8 并且 table 的长度大于 64 时才会进行链表树化，&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>若 table 数组长度小于 64，则优先进行扩容而不是树化。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>putTreeVal()，treeifyBin() 暂时没有深入研究。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(894,33)"/>
        </g>
    </g>
    <g id="215" ed:height="62.5" transform="matrix(1,0,0,1,339,402)" ed:parentid="209" ed:width="905">
        <path d="M0,62.5L905,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">主要流程：根据现有 table 的长度以及阈值计算新的 table 长度 （ newCap ）以及新的阈值（ 长度和阈值同时扩大 2 倍 ），创建新的长度为 newCap </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">的数组并将其赋给 table。如果是初始化操作，直接返回新 table；如果是扩容操作的话，需要将旧 table 中的所有节点重新映射到新 table里，然后再</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">返回新 table。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>oldCap &amp;gt; 0 表示进行的是扩容操作；剩下的两个分支表示进行的是初始化操作，当调用的是 HashMap(int initialCapacity)  或者 HashMap(int initialCapacity, float loadFactor) 构造方法时，这两个方法都会计算出 threshold 的值，因此会进入 oldThr &amp;gt; 0 分支；当调用的是 HashMap() 构造方法则进入 else 分支。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>重映射流程：如果链表仅有一个节点即只存在头节点，直接将头节点映射到新 table 里，如果链表中存在多个节点，根据头节点是否属于 TreeNode 分为 2 种情况：1. 属于，进行红黑树的拆分；2. 不属于，根据 (e.hash &amp;amp; oldCap) == 0 拆分成两个链表，一个放于原下标位置，另一个放于原下标 + oldCap 位置。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>涉及：&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>split()：红黑树的拆分，当拆分后的树的长度小于等于 6 时，退化为链表。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>split() 暂时没有深入研究。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(879,23)"/>
        </g>
    </g>
    <g id="221" ed:height="43.5" transform="matrix(1,0,0,1,258,471)" ed:parentid="184" ed:width="65.5">
        <path d="M0,43.5L65.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">remove </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
    </g>
    <g id="222" ed:height="43.5" transform="matrix(1,0,0,1,351,471)" ed:parentid="221" ed:width="891">
        <path d="M0,43.5L891,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">主要流程：根据 hash 值定位数组元素的位置， 遍历该元素所在的链表/红黑树并寻找键值相等的节点，找到则调整链表指针位置并将该节点返回。若找</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">不到则返回 null。</tspan>
        </text>
    </g>
    <g id="223" ed:height="24.5" transform="matrix(1,0,0,1,599,521)" ed:parentid="204" ed:width="403">
        <path d="M0,24.5L403,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">n 为 2 的幂次方，可以保证数据的均匀插入，减少 hash 冲突。</tspan>
        </text>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;HashMap 容量为 2 次幂的原因&quot;,&#xa;        &quot;link&quot;: &quot;https://blog.csdn.net/eaphyy/article/details/84386313&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(377,4)"/>
        </g>
    </g>
    <g id="224" ed:height="24.5" transform="matrix(1,0,0,1,250,583)" ed:parentid="188" ed:width="841">
        <path d="M0,24.5L841,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">构造函数（ 不包括参数为空的构造函数 ）主要干了两件事：1. 参数的有效性检查；2. 设置 sizeCtl 的值（ 如果不指定默认情况下为 16 ）。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>tableSizeFor() 根据输入的值 c 的大小来确定一个最小的且大于等于输入值 c 的 2 的 n 次幂，当 c 为 15 时结果为 16；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>看不懂 tableSizeFor(size + (size &amp;gt;&amp;gt;&amp;gt; 1) + 1) 为什么要这样？？？&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>值得注意的是，构造函数中的 concurrencyLevel 参数已经在 java8 中的意义发生了很大的变化，其并不代表所允许的并发数而只是用来确定 sizeCtl 的大小，在 java8 中的并发控制都是针对 table 数组而言，即 table 数组长度有多大就可以允许多少个并发数。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(815,4)"/>
        </g>
    </g>
    <g id="225" ed:height="43.5" transform="matrix(1,0,0,1,250,664)" ed:parentid="188" ed:width="47.5">
        <path d="M0,43.5L47.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">put </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
    </g>
    <g id="226" ed:height="43.5" transform="matrix(1,0,0,1,272,1359)" ed:parentid="186" ed:width="69">
        <path d="M0,43.5L69,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">remove </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
    </g>
    <g id="227" ed:height="24.5" transform="matrix(1,0,0,1,471,1409)" ed:parentid="269" ed:width="751">
        <path d="M0,24.5L751,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">removeAll(Collection&lt;?> c) 中 调用 batchRemove(c, false)，retainAll(Collection&lt;?> c) 中调用 batchRemove(c, true)。</tspan>
        </text>
        <g>
            <use xlink:href="#attachment" transform="translate(725,4)"/>
        </g>
    </g>
    <g id="228" ed:height="43.5" transform="matrix(1,0,0,1,272,1209)" ed:parentid="186" ed:width="985.5">
        <path d="M0,43.5L985.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">ArrayList 是一个动态数组，它是线程不安全的，允许元素为 null。其底层数据结构依然是数组，它实现了 List&lt;E>, RandomAccess, Cloneable, java.io.Serializable 接</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">口，其中 RandomAccess 代表了其拥有随机快速访问的能力，ArrayList 可以以 O(1) 的时间复杂度去根据下标访问或者修改元素。缺点：占据一块连续的内存空间。</tspan>
        </text>
    </g>
    <g id="229" ed:height="43.5" transform="matrix(1,0,0,1,344,1309)" ed:parentid="231" ed:width="905">
        <path d="M0,43.5L905,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">扩容操作也是ArrayList 的一个性能消耗比较大的地方，所以若我们可以提前预知数据的规模，应该通过 public ArrayList(int initialCapacity) {} 构造方法，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">指定集合的大小，去构建 ArrayList 实例，以减少扩容次数，提高效率。</tspan>
        </text>
    </g>
    <g id="231" ed:height="43.5" transform="matrix(1,0,0,1,272,1284)" ed:parentid="186" ed:width="44.5">
        <path d="M0,43.5L44.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">add </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
    </g>
    <g id="232" ed:height="43.5" transform="matrix(1,0,0,1,344,1259)" ed:parentid="231" ed:width="867">
        <path d="M0,43.5L867,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">主要流程：elementData 数组现有的元素个数 + 1 后，判断其值是否大于 elementData 数组的长度，是的话进行扩容操作，数组长度扩大为原先的 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">1.5 倍，在新数组末尾添加元素并修改 size 的值，否则在原先数组末尾添加元素并修改 size 值。</tspan>
        </text>
    </g>
    <g id="234" ed:height="43.5" transform="matrix(1,0,0,1,368,1359)" ed:parentid="226" ed:width="889.5">
        <path d="M0,43.5L889.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">主要流程：判断下标合法性，根据要 remove 掉的元素的下标计算需要移动的元素个数，调用 System.arraycopy(a, 0, elementData, index, num) 方法</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">进行移动，将最后一个元素置为 null 并修改 size 的值。</tspan>
        </text>
    </g>
    <g id="236" ed:height="24.5" transform="matrix(1,0,0,1,365,1490)" ed:parentid="237" ed:width="474">
        <path d="M0,24.5L474,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">进行遍历删除的时候一定要使用集合内部的迭代器提供的 remove 方法。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>正确用法：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; color:#000000;&quot;>Iterator&amp;lt;String&amp;gt; it = list.iterator();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; color:#0000ff;&quot;>while&lt;/span>&lt;span style=&quot; font-family:'Consolas'; color:#000000;&quot;>(it.hasNext()){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; color:#000000;&quot;>    String x = it.next();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; color:#000000;&quot;>    &lt;/span>&lt;span style=&quot; font-family:'Consolas'; color:#0000ff;&quot;>if&lt;/span>&lt;span style=&quot; font-family:'Consolas'; color:#000000;&quot;>(x.equals(&amp;quot;del&amp;quot;)){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; color:#000000;&quot;>        it.remove();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; color:#000000;&quot;>    }&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Consolas'; color:#000000;&quot;>}&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(448,4)"/>
        </g>
        <g>
            <use xlink:href="#attachment" transform="translate(431,4)"/>
        </g>
    </g>
    <g id="237" ed:height="62.5" transform="matrix(1,0,0,1,272,1446)" ed:parentid="186" ed:width="65.5">
        <path d="M0,62.5L65.5,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">使用 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">Iterator </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">遍历</tspan>
        </text>
    </g>
    <g id="238" ed:height="43.5" transform="matrix(1,0,0,1,365,1440)" ed:parentid="237" ed:width="897">
        <path d="M0,43.5L897,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">对 ArrayList 内容的修改都将改变 modCount ，在迭代器初始化过程中会将这个值赋给迭代器的 expectedModCount。在迭代过程中，判断 modCount </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">跟 expectedModCount 是否相等，如果不相等就表示已经有其他线程修改了 ArrayList，抛出 ConcurrentModificationException，实现快速失败。</tspan>
        </text>
    </g>
    <g id="240" ed:height="24.5" transform="matrix(1,0,0,1,135,1531)" ed:parentid="185" ed:width="100">
        <path d="M0,24.5L100,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">LinkedList</tspan>
        </text>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;对 LinkedList 的理解，略读即可&quot;,&#xa;        &quot;link&quot;: &quot;https://blog.csdn.net/qq_41701956/article/details/85041420&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(74,4)"/>
        </g>
    </g>
    <g id="241" ed:height="43.5" transform="matrix(1,0,0,1,262,1521)" ed:parentid="240" ed:width="979.5">
        <path d="M0,43.5L979.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">LinkedList 实现了 List 接口（ 内部是双向链表结构 ）和 Deque（双端队列） 接口，所以既可以作为链表（ 常用的方法有 add()，remove()，get() ）使用，也可以</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">作为队列（ 常用的方法有 offer()，poll()，peek() ）使用，还可以作为堆栈（ 常用的方法有 push()，pop() ）使用。</tspan>
        </text>
        <g>
            <use xlink:href="#attachment" transform="translate(954,14)"/>
        </g>
    </g>
    <g id="242" ed:height="81.5" transform="matrix(1,0,0,1,276,1690)" ed:parentid="197" ed:width="944">
        <path d="M0,81.5L944,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">HashSet 中由于只包含键，不包含值，由于在底层具体实现时，使用的 HashMap 或者是 LinkedHashMap（ 可以指定构造函数来确定使用哪种结构 ）。</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">HashMap 是键值对存储，为了适应 HashMap 存储，HashSet 增加了一个 PRESENT 类域（ 类所有 ），所有的键都有同一个值（ PRESENT ）。HashSet 的 </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">add 方法：public boolean add(E e) {return map.put(e, PRESENT)==null;}，添加进来的元素作为 HashMap 的 key，而 HashMap 中 key 是 唯一的，故保证 </tspan>
            <tspan y="73.1" x="8" style="white-space:pre">HashSet 不会保存重复的元素。</tspan>
        </text>
    </g>
    <g id="244" ed:height="43.5" transform="matrix(1,0,0,1,246,1159)" ed:parentid="187" ed:width="963">
        <path d="M0,43.5L963,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">Hashtable 是基于哈希表的 Map 接口的同步实现，不允许使用 null 值和 null 键，在修改数据时锁住整个 HashTable，因此是线程安全的但是效率低；HashMap 允</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">许键值为 null（ 只能是一个 null 键，可以有多个 null 值 ）；ConcurrentHashMap 不允许 null 用作键或值。</tspan>
        </text>
    </g>
    <g id="245" ed:height="43.5" transform="matrix(1,0,0,1,246,1059)" ed:parentid="187" ed:width="999">
        <path d="M0,43.5L999,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">ConcurrentHashMap 的底层与 Java8 的 HashMap 有相通之处，底层依然由数组+链表+红黑树来实现的，底层结构存放的是 TreeBin 对象，而不是 TreeNode 对象；</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">ConcurrentHashMap 实现中借用了较多的 CAS 算法，并且也会使用 synchronized 锁定头节点一起保证线程安全。</tspan>
        </text>
    </g>
    <g id="247" ed:height="81.5" transform="matrix(1,0,0,1,325,645)" ed:parentid="225" ed:width="935">
        <path d="M0,81.5L935,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">主要流程：当 key 或者 value 为空，直接报 NPE。计算 key 的 hashcode 值，如果 table 为 null 或者 table 的长度为 0，调用 initTable() 进行初始化。根</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">据 hashcode 值获取相应的数组元素（ 作为链表的头节点或者红黑树的根节点 ），若头节点为 null，直接插入新节点；若头节点不为 null 并且头节点的 </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">hash 为 MOVED，则调用 helpTransfer() 帮助扩容；若头节点不为 null 并且其 hash 不为 MOVED，用 synchronized 锁住头节点，遍历链表/红黑树，找</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">到相应的节点则更新，找不到则插入新节点。最后判断是否需要树化，调用 addCount 方法，如果更新了节点则返回节点旧值，否则返回 null。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>initTable()：并发的时候有很多线程在调用 initTable 方法，最先调用到 initTable 的线程 a 将 sizeCtl 设置为 -1（ 为了防止其他线程也做初始化操作，因为其他线程进入这个方法后会因为 sizeCtl &amp;lt; 0 而让步 ），然后判断 sizeCtl 的值是否 &amp;gt; 0，是则用原来的值否则用 DEFAULT_CAPACITY（ 16 ）赋值给 n，创建长度为 n 的数组并赋给 table，重新计算 sizeCtl 的大小（ 此时 sizeCtl 为正值，表示扩容阈值 ），完成初始化。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>节点的 hash &amp;gt;= 0，说明头节点所在的数据结构是链表；hash &amp;lt; 0 并且 属于 TreeBin 类型，说明头节点所在的数据结构是红黑树。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(909,33)"/>
        </g>
    </g>
    <g id="248" ed:height="43.5" transform="matrix(1,0,0,1,250,890)" ed:parentid="188" ed:width="45.5">
        <path d="M0,43.5L45.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">get </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
    </g>
    <g id="249" ed:height="43.5" transform="matrix(1,0,0,1,250,950)" ed:parentid="188" ed:width="65.5">
        <path d="M0,43.5L65.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">remove </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
    </g>
    <g id="251" ed:height="24.5" transform="matrix(1,0,0,1,394,614)" ed:parentid="272" ed:width="103">
        <path d="M0,24.5L103,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">tabAt 方法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>Node&amp;lt;K,V&amp;gt; tabAt(Node&amp;lt;K,V&amp;gt;[] tab, int i) ，此函数调用了 Unsafe 对象的方法，本质上是利用反射获取到 tab 数组中下标为 i 的节点。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(77,4)"/>
        </g>
    </g>
    <g id="252" ed:height="24.5" transform="matrix(1,0,0,1,524,614)" ed:parentid="251" ed:width="125">
        <path d="M0,24.5L125,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">casTabAt 方法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>boolean casTabAt(Node&amp;lt;K,V&amp;gt;[] tab, int i, Node&amp;lt;K,V&amp;gt; c, Node&amp;lt;K,V&amp;gt; v) ，用于比较 tab 数组下标为 i 的节点是否为 c，若为 c，则用 v 交换操作，否则，不进行交换操作。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(99,4)"/>
        </g>
    </g>
    <g id="255" ed:height="24.5" transform="matrix(1,0,0,1,250,733)" ed:parentid="188" ed:width="151">
        <path d="M0,24.5L151,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">*helpTransfer 方法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>最终调用的是 transfer 方法，控制多个线程（ MAX_RESIZERS 范围内 ）一起进行扩容转移操作。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(125,4)"/>
        </g>
    </g>
    <g id="256" ed:height="43.5" transform="matrix(1,0,0,1,250,802)" ed:parentid="188" ed:width="87.5">
        <path d="M0,43.5L87.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">transfer </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法</tspan>
        </text>
        <g>
            <use xlink:href="#attachment" transform="translate(62,14)"/>
        </g>
    </g>
    <g id="258" ed:height="24.5" transform="matrix(1,0,0,1,589,733)" ed:parentid="280" ed:width="115">
        <path d="M0,24.5L115,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">*addCount 方法</tspan>
        </text>
    </g>
    <g id="262" ed:height="119.5" transform="matrix(1,0,0,1,365,764)" ed:parentid="256" ed:width="887">
        <path d="M0,119.5L887,119.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">主要流程：计算每个线程每次处理的区间的大小（ 即计算 stride 的值 ）。创建数组长度为 table 长度 2 倍的新数组 newTab。进入 while 循环，根据 i </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">和 bound 的值进入相应的分支（ 最后一个分支重新计算 bound 和 i 的值，bound 表示要处理的区间的起始下标，i 表示要处理的区间的终止下标 ），</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">跳出 while 循环。从区间尾部开始，遍历区间中的每一个元素，若为 null，则插入 ForwordingNode 节点进行占位，当其他线程进行其他操作处理到该</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">元素时会一起帮助扩容；若发现元素的 hash 为 MOVED，则跳过；若不为 null 并且 hash 也不为 MOVED，则先锁定头节点，然后进行链表/红黑树的</tspan>
            <tspan y="92.1" x="8" style="white-space:pre">拆分并插入到 newTab 下标为 i，i+n 的位置。处理完整个区间后，如果还有其他线程在进行扩容操作则当前线程结束方法，如果全部线程都已扩容完</tspan>
            <tspan y="111.1" x="8" style="white-space:pre">成。则重新检查整个旧的 table 数组，然后将 newTab 赋给 table 数组同时更新阈值。</tspan>
        </text>
    </g>
    <g id="263" ed:height="43.5" transform="matrix(1,0,0,1,323,890)" ed:parentid="248" ed:width="923">
        <path d="M0,43.5L923,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">主要流程：调用 spread() 计算 key 的 hashcode 值，如果 table 为 null 或者 table 的长度为 0，直接返回 null。遍历链表/红黑树，若找到相同 key 的节点则</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">返回该节点的值，若找不到则返回 null。</tspan>
        </text>
    </g>
    <g id="264" ed:height="62.5" transform="matrix(1,0,0,1,343,940)" ed:parentid="249" ed:width="914">
        <path d="M0,62.5L914,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">主要流程：如果 key 为 null，直接报 NPE；计算 key 的 hashcode 值，如果 table 为 null 或者 table 的长度为 0，直接返回 null。根据 hashcode 的值获</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">取头节点，若其 hash 为 MOVED，则帮助扩容。若不为 MOVED，则先锁定头节点，遍历该元素所在的链表/红黑树并寻找键值相等的节点，找到则调整链</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">表指针位置并将该节点返回，若找不到则返回 null。</tspan>
        </text>
    </g>
    <g id="269" ed:height="24.5" transform="matrix(1,0,0,1,272,1409)" ed:parentid="186" ed:width="172">
        <path d="M0,24.5L172,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">removeAll，retainAll 方法</tspan>
        </text>
    </g>
    <g id="272" ed:height="24.5" transform="matrix(1,0,0,1,250,614)" ed:parentid="188" ed:width="117">
        <path d="M0,24.5L117,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">Unsafe 常用方法</tspan>
        </text>
    </g>
    <g id="274" ed:height="24.5" transform="matrix(1,0,0,1,676,614)" ed:parentid="252" ed:width="198">
        <path d="M0,24.5L198,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">compareAndSwapInt 方法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>unsafe.compareAndSwapInt(this, valueOffset, expect, update)，如果 valueOffset 位置包含的值与 expect 值相同，则更新 valueOffset 位置的值为 update 并返回 true，否则不更新，返回 false。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(172,4)"/>
        </g>
    </g>
    <g id="280" ed:height="24.5" transform="matrix(1,0,0,1,428,733)" ed:parentid="255" ed:width="134">
        <path d="M0,24.5L134,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">*tryPresize 方法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>在 treeifyBin() 中当链表长度大于 8 但是 table 数组的长度小于 64 时调用到，该方法的作用和 HashMap 中 resize() 一致，在 table 数组长度小于 64 时优先扩容而不是链表树化。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(108,4)"/>
        </g>
    </g>
    <g id="289" ed:height="24.5" transform="matrix(1,0,0,1,731,733)" ed:parentid="258" ed:width="226">
        <path d="M0,24.5L226,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">这三个方法都看不懂是做了什么操作</tspan>
        </text>
    </g>
    <g id="293" ed:height="43.5" transform="matrix(1,0,0,1,135,1640)" ed:parentid="185" ed:width="108.5">
        <path d="M0,43.5L108.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">CopyOnWrite</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">ArrayList</tspan>
        </text>
    </g>
    <g id="295" ed:height="43.5" transform="matrix(1,0,0,1,271,1640)" ed:parentid="293" ed:width="956">
        <path d="M0,43.5L956,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">适用于读多写少的并发场景。CopyOnWriteArrayList 容器允许并发读，读操作是无锁的，性能较高。至于写操作，比如向容器中添加一个元素，则首先将当前</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">容器复制一份，然后在新副本上执行写操作，结束之后再将原容器的引用指向新容器。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>优点：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>采用读写分离方式，读的效率非常高；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>CopyOnWriteArrayList 的迭代器是基于创建时的数据快照的，故数组的增删改不会影响到迭代器。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>缺点：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>内存占用高，每次执行写操作都要将原容器拷贝一份，数据量大时，对内存压力较大，可能会引起频繁 GC；&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>无法保证实时性，写和读分别作用在新老不同容器上，在写操作执行过程中，读不会阻塞但读取到的却是老容器的数据。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(930,14)"/>
        </g>
    </g>
    <g id="298" ed:height="24.5" transform="matrix(1,0,0,1,344,283)" ed:parentid="207" ed:width="588">
        <path d="M0,24.5L588,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">do {} while (index &lt; t.length &amp;&amp; (next = t[index++]) == null) 跳过 table 中不包含节点的元素。</tspan>
        </text>
    </g>
    <g id="301" ed:height="24.5" transform="matrix(1,0,0,1,258,552)" ed:parentid="184" ed:width="169">
        <path d="M0,24.5L169,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="16.1" x="8" style="white-space:pre">高并发下不安全的原因</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>1. 假设线程 1 已经拿到了要修改的节点，若此时让出 cpu，在这期间这个节点被其他线程更改，那么在线程 1 重新获得 cpu 时，它会修改持有的过期的节点并且覆盖之前其他线程的记录，造成了数据丢失；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>2. 如果多个线程同时检测到键值对数量超过阈值，这样就会发生多个线程同时进行扩容，都在重新计算元素位置以及复制数据，但是最终只有一个线程扩容后的数组会赋给 table，也就是说其他线程的都会丢失，并且各自线程 put 的数据也丢失；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>*3. java8 之前 HashMap 在高并发环境下会出现环状链表，导致失败。java8 不会出现环状链表。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(143,4)"/>
        </g>
    </g>
