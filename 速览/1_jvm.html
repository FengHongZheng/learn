    <g id="370" ed:height="24.5" transform="matrix(1,0,0,1,455,271)" ed:parentid="369" ed:width="77">
        <path d="M0,24.5L77,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">3 准备</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>为类的静态变量分配内存，并将其初始化为默认值。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(51,4)"/>
        </g>
    </g>
    <g id="371" ed:height="24.5" transform="matrix(1,0,0,1,559,271)" ed:parentid="370" ed:width="77">
        <path d="M0,24.5L77,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">4 解析</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>把类中的符号引用解析为直接引用。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(51,4)"/>
        </g>
    </g>
    <g id="372" ed:height="62.5" transform="matrix(1,0,0,1,338,52)" ed:parentid="366" ed:width="880">
        <path d="M0,62.5L880,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">将类的 .class 文件中的二进制数据读入到内存中，将其放在运行时数据区的方法区内，然后在堆区创建一个 java.lang.Class 对象，用来封装类在方法</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">区内的数据结构。类的加载的最终产品是位于堆区中的 Class 对象（ 封装了类在方法区内的数据结构并且向 Java 程序员提供了访问方法区内的数据结</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">构的接口 ）。</tspan>
        </text>
    </g>
    <g id="373" ed:height="62.5" transform="matrix(1,0,0,1,338,177)" ed:parentid="366" ed:width="47">
        <path d="M0,62.5L47,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">双亲</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">委派</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">模型</tspan>
        </text>
    </g>
    <g id="374" ed:height="24.5" transform="matrix(1,0,0,1,222,514)" ed:parentid="362" ed:width="117">
        <path d="M0,24.5L117,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">类加载器分类</tspan>
        </text>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;ClassLoader 详解&quot;,&#xa;        &quot;link&quot;: &quot;https://blog.csdn.net/briblue/article/details/54973413#commentBox&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(91,4)"/>
        </g>
    </g>
    <g id="375" ed:height="24.5" transform="matrix(1,0,0,1,366,514)" ed:parentid="374" ed:width="117">
        <path d="M0,24.5L117,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">启动类加载器</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:10pt; color:#454545;&quot;>BootStrap class Loader，&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>JVM 的根 ClassLoader，它是用 C++实现的，JVM 启动时该加载器被初始化，并由此它完成 %JAVA_HOME%\lib 下的 rt.jar、resources.jar、charsets.jar 和 class 文件等的加载工作。另外需要注意的是可以在启动 JVM 时指定 -Xbootclasspath 和路径来改变 Bootstrap ClassLoader 的加载目录。比如 java -Xbootclasspath/a:path 被指定的文件追加到默认的 bootstrap 路径中。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(91,4)"/>
        </g>
    </g>
    <g id="376" ed:height="24.5" transform="matrix(1,0,0,1,510,514)" ed:parentid="375" ed:width="117">
        <path d="M0,24.5L117,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">扩展类加载器</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:10pt; color:#454545;&quot;>Extension class Loader，&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>负责加载 %JAVA_HOME%\lib\ext 目录下的 jar 包和 class 文件。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(91,4)"/>
        </g>
    </g>
    <g id="377" ed:height="24.5" transform="matrix(1,0,0,1,654,514)" ed:parentid="376" ed:width="143">
        <path d="M0,24.5L143,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">应用程序类加载器</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:10pt; color:#454545;&quot;>Application class Loader，&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>负责加载当前应用的 classpath 的所有类。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(117,4)"/>
        </g>
    </g>
    <g id="378" ed:height="24.5" transform="matrix(1,0,0,1,824,514)" ed:parentid="377" ed:width="156">
        <path d="M0,24.5L156,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">用户自定义类加载器</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>是 Java 程序的一部分，必须是 ClassLoader 类的子类，基于自定义的 ClassLoader 可用于加载非 Classpath 中的 jar 以及目录。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(130,4)"/>
        </g>
    </g>
    <g id="382" ed:height="43.5" transform="matrix(1,0,0,1,376,302)" ed:parentid="368" ed:width="820">
        <path d="M0,43.5L820,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">为类的静态变量赋予正确的初始值，并执行类中的 static 代码和构造函数。在以下四种情况下初始化过程会被触发执行：调用了 new；反射</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">调用了类中的方法；子类调用了初始化；JVM 启动过程中指定的初始化类。</tspan>
        </text>
    </g>
    <g id="383" ed:height="62.5" transform="matrix(1,0,0,1,237,652)" ed:parentid="363" ed:width="52">
        <path d="M0,62.5L52,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">方</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">法</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">区</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>堆和方法区在逻辑上分开的，物理上是一起的。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(26,23)"/>
        </g>
    </g>
    <g id="384" ed:height="24.5" transform="matrix(1,0,0,1,237,894)" ed:parentid="363" ed:width="69">
        <path d="M0,24.5L69,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">堆</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>在堆上进行对象内存的分配均需要进行加锁，这也导致了 new 对象的开销是比较大的。鉴于上面的原因，Sun Hotspot JVM 为了提升对象内存分配的效率，对于所创建的线程都会分配一块独立的空间，这块空间又称为 TLAB（Thread Local Allocation Buffer），其大小由 JVM 根据运行的情况计算而得，在 TLAB 上分配对象时不需要加锁，因此 JVM 在给线程的对象分配内存时会尽量地在 TLAB 上分配，在这种情况下 JVM 中分配对象内存的性能和 C 基本是一样高效的，但如果对象过大的话则仍然是直接使用堆空间分配。可通过在启动参数上增加 -XX:+PrintTLAB 来查看TLAB这块的使用情况。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(43,4)"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;新生代 Eden 与两个 Survivor 区的解释&quot;,&#xa;        &quot;link&quot;: &quot;https://www.jianshu.com/p/534ab3c8335f&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(26,4)"/>
        </g>
    </g>
    <g id="385" ed:height="81.5" transform="matrix(1,0,0,1,237,996)" ed:parentid="363" ed:width="52">
        <path d="M0,81.5L52,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">虚</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">拟</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">机</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">栈</tspan>
        </text>
        <g>
            <use xlink:href="#attachment" transform="translate(26,33)"/>
        </g>
    </g>
    <g id="386" ed:height="24.5" transform="matrix(1,0,0,1,237,1100)" ed:parentid="363" ed:width="203">
        <path d="M0,24.5L203,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">PC 寄存器（ 又称程序计数器 ）</tspan>
        </text>
    </g>
    <g id="387" ed:height="24.5" transform="matrix(1,0,0,1,237,1159)" ed:parentid="363" ed:width="83">
        <path d="M0,24.5L83,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">本地方法栈</tspan>
        </text>
    </g>
    <g id="388" ed:height="62.5" transform="matrix(1,0,0,1,316,545)" ed:parentid="383" ed:width="932">
        <path d="M0,62.5L932,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">存储了每个类的信息（ 包括类的名称、方法信息、字段信息 ）、静态变量、常量以及编译器编译后的代码等。开发人员在程序中通过 Class 对象中的 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">getName、isInterface 等方法获取到的信息都来源于方法区。方法区是全局共享的，在一定的条件下它也会被 GC，当方法区需要使用的内存超过其允许的大</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">小时，会抛出 OutOfMemory:PermGen space 的错误信息。</tspan>
        </text>
    </g>
    <g id="389" ed:height="119.5" transform="matrix(1,0,0,1,316,614)" ed:parentid="383" ed:width="946">
        <path d="M0,119.5L946,119.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">在 Sun JDK 中这块区域对应的为 Permanet Generation，又称为永久代，默认为64 M，可通过 -XX:PermSize 以及 -XX:MaxPermSize 来指定其大小。</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">Java 8 中已经放弃了对永久代的分配（ 改为元数据区，Metaspace ），使用本地内存来进行管理。注：永久代这个内存空间被完全移除；JVM 参数 </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">PermSize 和 MaxPermSize 会被忽略，当前在启动时会有警告信息。 一个新的参数 ( MaxMetaspaceSize ) 可以使用，允许你来限制用于类元数据的本地</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">内存。如果没有特别指定，元空间将会根据应用程序在运行时的需求动态设置大小。 如果类元数据的空间占用达到参数“ MaxMetaspaceSize ”设置的</tspan>
            <tspan y="92.1" x="8" style="white-space:pre">值，将会触发对死亡对象和类加载器的垃圾回收。元空间的本质和永久代类似，都是对 JVM 规范中方法区的实现。不过元空间与永久代之间最大的区别在</tspan>
            <tspan y="111.1" x="8" style="white-space:pre">于：元空间并不在虚拟机中，而是使用本地内存。因此，默认情况下，元空间的大小仅受本地内存限制。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>绝大部分 Java 程序员应该都见过&amp;quot; java.lang.OutOfMemoryError: PermGen space &amp;quot;这个异常。这里的&amp;quot; PermGen space &amp;quot;其实指的就是方法区。不过方法区和&amp;quot; PermGen space &amp;quot;又有着本质的区别。前者是 JVM 的规范，而后者则是 JVM 规范的一种实现，并且只有 HotSpot ( HotSpot VM，相信所有Java程序员都知道，它是 Sun JDK 和 OpenJDK 中所带的虚拟机，也是目前使用范围最广的 Java 虚拟机 )才有&amp;quot; PermGen space &amp;quot;，而对于其他类型的虚拟机，如 JRockit（Oracle）、J9（IBM） 并没有&amp;quot; PermGen space &amp;quot;。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(920,52)"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;jvm 内存模型 - 永久代和元空间&quot;,&#xa;        &quot;link&quot;: &quot;https://www.cnblogs.com/paddix/p/5309550.html&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(903,52)"/>
        </g>
    </g>
    <g id="390" ed:height="81.5" transform="matrix(1,0,0,1,316,740)" ed:parentid="383" ed:width="939">
        <path d="M0,81.5L939,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">在方法区中有一个非常重要的部分就是运行时常量池（ 类似 C 中的符号表，存放的为类中的固定的常量信息、方法和 Field 的引用信息等，其空间从方法区中分</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">配 ），它是每一个类或接口的常量池的运行时表示形式，在类和接口被加载到 JVM 后，对应的运行时常量池就被创建出来。当然并非 Class 文件常量池中的内</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">容才能进入运行时常量池，在运行期间也可将新的常量放入运行时常量池中，比如 String 的 intern 方法。JDK1.7 及之后版本的 JVM 已经将运行时常量池从方</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">法区中移了出来，在 Java 堆中开辟了一块区域存放运行时常量池。</tspan>
        </text>
    </g>
    <g id="391" ed:height="24.5" transform="matrix(1,0,0,1,465,1059)" ed:parentid="295" ed:width="104">
        <path d="M0,24.5L104,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">局部变量表</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>包括在方法中声明的非静态变量以及函数形参，对于基本数据类型的变量，直接存储它的值；对于引用类型的变量，则存的是指向对象的引用。局部变量表的大小在编译的时候就确定其大小了，因此在程序执行期间局部变量表的大小是不会改变的。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(78,4)"/>
        </g>
    </g>
    <g id="392" ed:height="24.5" transform="matrix(1,0,0,1,333,888)" ed:parentid="384" ed:width="57">
        <path d="M0,24.5L57,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">新生代</tspan>
        </text>
    </g>
    <g id="393" ed:height="24.5" transform="matrix(1,0,0,1,333,928)" ed:parentid="384" ed:width="57">
        <path d="M0,24.5L57,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">老年代</tspan>
        </text>
    </g>
    <g id="394" ed:height="24.5" transform="matrix(1,0,0,1,596,1059)" ed:parentid="391" ed:width="91">
        <path d="M0,24.5L91,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">操作数栈</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>操作数栈用于存放指令运算的中间结果，指令负责从操作数栈中弹出参与运算的操作数，指令执行完毕后再将计算结果压回到操作数栈 。程序中的所有计算过程都是在借助于操作数栈来完成的。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(65,4)"/>
        </g>
    </g>
    <g id="395" ed:height="24.5" transform="matrix(1,0,0,1,714,1059)" ed:parentid="394" ed:width="182">
        <path d="M0,24.5L182,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">指向运行时常量池的引用</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>在方法执行的过程中有可能需要用到类中的常量，所以必须要有一个引用指向运行时常量。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(156,4)"/>
        </g>
    </g>
    <g id="397" ed:height="62.5" transform="matrix(1,0,0,1,316,990)" ed:parentid="385" ed:width="921">
        <path d="M0,62.5L921,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">线程私有，每个线程创建的同时都会创建一个 JVM 栈。虚拟机栈描述的是 java 方法执行的内存模型：当线程执行一个方法时，就会随之创建一个对应的栈帧</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">（ 栈帧中包含局部变量表、操作数栈、指向当前方法所属的类的运行时常量池的引用、方法返回地址以及一些额外的附加信息等 ），并将建立的栈帧压栈。</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">当方法执行完毕之后，便会将栈帧出栈。因此可知，线程当前执行的方法所对应的栈帧必定位于栈的顶部 ( 不恰当地使用递归方法时容易发生栈内存溢出 )。</tspan>
        </text>
    </g>
    <g id="400" ed:height="43.5" transform="matrix(1,0,0,1,467,1090)" ed:parentid="386" ed:width="619">
        <path d="M0,43.5L619,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">用于存储每个线程下一步将执行的 JVM 指令，如该方法为 native 的，则 PC 寄存器中不存储任何信息。</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">为了线程切换后能恢复到正确的位置，每个线程都要有独立的程序计数器。</tspan>
        </text>
    </g>
    <g id="401" ed:height="62.5" transform="matrix(1,0,0,1,347,1140)" ed:parentid="387" ed:width="904">
        <path d="M0,62.5L904,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">JVM 采用本地方法栈来支持 native 方法的执行，此区域用于存储每个 native 方法调用的状态。本地方法栈与 Java 栈的作用和原理非常相似。区别是 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">Java 栈是为执行 Java 方法服务的，而本地方法栈则是为执行本地方法（ Native Method ）服务的。在 JVM 规范中，并没有对本地方法栈的具体实现方</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">法以及数据结构作强制规定，虚拟机可以自由实现它。在 HotSpot 虚拟机中直接就把本地方法栈和 Java 栈合二为一。</tspan>
        </text>
    </g>
    <g id="402" ed:height="81.5" transform="matrix(1,0,0,1,158,1787)" ed:parentid="361" ed:width="31">
        <path d="M0,81.5L31,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">一</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">些</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">问</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">题</tspan>
        </text>
    </g>
    <g id="403" ed:height="43.5" transform="matrix(1,0,0,1,216,1762)" ed:parentid="402" ed:width="130">
        <path d="M0,43.5L130,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">参数传递时是传值</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">还是传引用</tspan>
        </text>
    </g>
    <g id="404" ed:height="62.5" transform="matrix(1,0,0,1,373,1752)" ed:parentid="403" ed:width="853">
        <path d="M0,62.5L853,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">程序运行永远都是在栈中进行的，因而参数传递时，只存在传递基本类型和对象引用的问题，不会直接传对象本身。Java 在方法调用传递参数</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">时，因为没有指针，所以它都是进行传值调用。参数传递本质就是一种 = 操作，Java 中所说的按引用传递实质上是传递该对象的地址，该地址其</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">实是按值传递的，通过这个地址可以修改其指向内存处对象的值。</tspan>
        </text>
    </g>
    <g id="405" ed:height="43.5" transform="matrix(1,0,0,1,216,1831)" ed:parentid="402" ed:width="131">
        <path d="M0,43.5L131,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">String 不可变,     </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">StringBuffer 可变</tspan>
        </text>
    </g>
    <g id="406" ed:height="62.5" transform="matrix(1,0,0,1,374,1821)" ed:parentid="405" ed:width="867">
        <path d="M0,62.5L867,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">对于 String 类，通过引用无法修改之前在堆区申请的那段内存，大小是固定的，也就是不能修改它的值，因为它的底层是 char 数组。当再次给变量 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">new 一个值时，会指向另一个堆区内存，从表面上看也是改变了值。对于 StringBuffer，可以根据实际使用继续分配更多内存，例如调用 append </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">方法，这就是可变的意思。</tspan>
        </text>
    </g>
    <g id="407" ed:height="24.5" transform="matrix(1,0,0,1,216,1706)" ed:parentid="402" ed:width="50">
        <path d="M0,24.5L50,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">堆/栈</tspan>
        </text>
    </g>
    <g id="408" ed:height="24.5" transform="matrix(1,0,0,1,293,1690)" ed:parentid="407" ed:width="870">
        <path d="M0,24.5L870,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">堆解决的是数据存储的问题（ 堆存的是对象 ）；栈解决的是程序如何运行以及数据如何处理的问题 （ 栈存的是基本数据类型和堆中对象的引用 ）。</tspan>
        </text>
    </g>
    <g id="409" ed:height="24.5" transform="matrix(1,0,0,1,293,1721)" ed:parentid="407" ed:width="421">
        <path d="M0,24.5L421,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">栈是程序运行最根本的东西，程序运行可以没有堆，但是不能没有栈。</tspan>
        </text>
    </g>
    <g id="411" ed:height="24.5" transform="matrix(1,0,0,1,216,1900)" ed:parentid="402" ed:width="102">
        <path d="M0,24.5L102,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">诞生/消亡时机</tspan>
        </text>
    </g>
    <g id="412" ed:height="43.5" transform="matrix(1,0,0,1,345,1890)" ed:parentid="411" ed:width="786">
        <path d="M0,43.5L786,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">当启动一个 java 程序时，一个 JVM 实例就诞生了，任何一个拥有 public static void main(String[] args) 函数的 class 都可以作为 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">JVM 实例运行的起点，任何其他线程均由该线程启动。当程序中所有的非守护线程都终止时，JVM 才退出（ 消亡 ）。</tspan>
        </text>
    </g>
    <g id="413" ed:height="62.5" transform="matrix(1,0,0,1,216,1209)" ed:parentid="364" ed:width="1032">
        <path d="M0,62.5L1032,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">JVM 通过执行引擎来完成字节码的执行，在执行过程中 JVM 采用的是自己的一套指令系统，包括：invokestatic、invokevirtual、invokeinterface 和 invokespecial 四种指令</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">来执行：1. invokestatic：调用类的 static 方法；2.  invokevirtual： 调用对象实例的方法；3. invokeinterface：将属性定义为接口来进行调用；4. invokespecial： JVM 初始</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">化对象（ Java 构造器的方法为：&lt;init> ）以及调用对象实例中的私有方法时使用。</tspan>
        </text>
    </g>
    <g id="414" ed:height="24.5" transform="matrix(1,0,0,1,222,21)" ed:parentid="362" ed:width="473">
        <path d="M0,24.5L473,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">类的生命周期：加载（包括加载，验证，准备，解析，初始化），使用和卸载。</tspan>
        </text>
    </g>
    <g id="415" ed:height="24.5" transform="matrix(1,0,0,1,338,121)" ed:parentid="366" ed:width="403">
        <path d="M0,24.5L403,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">JVM 通过类名、类所在的包名以及 ClassLoader 来完成类的加载。</tspan>
        </text>
    </g>
    <g id="416" ed:height="43.5" transform="matrix(1,0,0,1,412,152)" ed:parentid="373" ed:width="780">
        <path d="M0,43.5L780,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">当一个 ClassLoader 要加载类时，它会先请求它的父 ClassLoader 加载类，而它的父 ClassLoader 会继续把加载请求提交再上一级</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">的 ClassLoader，直到启动类加载器。只有其父 ClassLoader 无法加载指定的类时，它才会自己加载类。</tspan>
        </text>
    </g>
    <g id="417" ed:height="62.5" transform="matrix(1,0,0,1,412,202)" ed:parentid="373" ed:width="820">
        <path d="M0,62.5L820,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">双亲委派模型是 JVM 的第一道安全防线，它保证了类的安全加载，依赖了类加载器隔离的原理：不同类加载器加载的类之间是无法直接交互</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">的，即使是同一个类，被不同的 ClassLoader 加载，它们也无法感知到彼此的存在。这样即使有恶意的类冒充自己在核心包（ 例如 </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">java.lang ）下，由于它无法被启动类加载器加载，也造成不了危害。</tspan>
        </text>
    </g>
    <g id="418" ed:height="100.5" transform="matrix(1,0,0,1,222,174)" ed:parentid="362" ed:width="31">
        <path d="M0,100.5L31,100.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">类</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">加</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">载</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">过</tspan>
            <tspan y="92.1" x="8" style="white-space:pre">程</tspan>
        </text>
    </g>
    <g id="419" ed:height="43.5" transform="matrix(1,0,0,1,222,433)" ed:parentid="362" ed:width="57">
        <path d="M0,43.5L57,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">类加载</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">机制</tspan>
        </text>
    </g>
    <g id="420" ed:height="24.5" transform="matrix(1,0,0,1,306,402)" ed:parentid="419" ed:width="941">
        <path d="M0,24.5L941,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">全盘负责，当一个类加载器负责加载某个 Class 时，该 Class 所依赖的和引用的其他 Class 也将由该类加载器负责载入，除非显式使用另外一个类加载器来载入。</tspan>
        </text>
    </g>
    <g id="421" ed:height="24.5" transform="matrix(1,0,0,1,306,433)" ed:parentid="419" ed:width="642">
        <path d="M0,24.5L642,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">父类委托，先让父类加载器加载该类，只有在父类加载器无法加载该类时才尝试从自己的类路径中加载该类。</tspan>
        </text>
    </g>
    <g id="422" ed:height="43.5" transform="matrix(1,0,0,1,306,464)" ed:parentid="419" ed:width="931">
        <path d="M0,43.5L931,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">缓存机制，缓存机制将会保证所有加载过的 Class 都会被缓存，当程序中需要使用某个 Class 时，类加载器先从缓存区寻找该 Class，当缓存区不存在该 Class</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">时才会读取该类对应的二进制数据，并将其转换成 Class 对象，存入缓存区。这就是为什么修改了 Class 后，必须重启 JVM，程序的修改才会生效的原因。</tspan>
        </text>
    </g>
    <g id="424" ed:height="43.5" transform="matrix(1,0,0,1,216,1278)" ed:parentid="364" ed:width="1006">
        <path d="M0,43.5L1006,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">执行技术：第一代 JVM 解析执行，第二代 JVM 即时编译执行。目前 SUN 的 Hotspot 使用的是自适应优化，开始对所有的代码都采取解释执行的方式，并监视代码执行情</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">况，然后对那些经常调用的方法启动一个后台线程，将其编译为本地代码并进行仔细优化。若方法不再频繁使用，则取消编译过的代码，仍对其进行解释执行。</tspan>
        </text>
    </g>
    <g id="425" ed:height="81.5" transform="matrix(1,0,0,1,158,1381)" ed:parentid="361" ed:width="56">
        <path d="M0,81.5L56,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">垃</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">圾</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">回</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">收</tspan>
        </text>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;从头到尾说一次 Java 垃圾回收&quot;,&#xa;        &quot;link&quot;: &quot;https://mp.weixin.qq.com/s/Pj0HHwHG5NJhduYOf6R8xQ&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(30,33)"/>
        </g>
    </g>
    <g id="427" ed:height="43.5" transform="matrix(1,0,0,1,333,828)" ed:parentid="384" ed:width="840">
        <path d="M0,43.5L840,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">堆是 JVM 用来存储对象实例以及数组的区域，可以认为 Java 中所有通过 new 创建的对象的内存都在此分配，堆中的对象的内存需要等待 GC </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">进行回收。堆被所有线程共享。</tspan>
        </text>
    </g>
    <g id="428" ed:height="43.5" transform="matrix(1,0,0,1,417,878)" ed:parentid="392" ed:width="769">
        <path d="M0,43.5L769,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">所有新生成的对象首先都是放在新生代的，新生代的目标就是尽可能快速的收集掉那些生命周期短的对象，由 Eden Space 和两块 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">Survivor Space（ from 区和 to 区 ) 构成，可通过 -Xmn 参数来指定其大小，默认情况下内存分配 Eden : from : to 为 8 : 1 : 1。</tspan>
        </text>
    </g>
    <g id="429" ed:height="24.5" transform="matrix(1,0,0,1,417,928)" ed:parentid="393" ed:width="660">
        <path d="M0,24.5L660,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">用于存放经过几次垃圾回收后还存活的对象，所占用的内存大小即为 -Xmx 指定的大小减去 -Xmn 指定的大小。</tspan>
        </text>
    </g>
    <g id="431" ed:height="24.5" transform="matrix(1,0,0,1,923,1059)" ed:parentid="395" ed:width="117">
        <path d="M0,24.5L117,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">方法返回地址</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>当一个方法执行完毕之后，要返回之前调用它的地方，在栈帧中必须保存一个方法返回地址。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(91,4)"/>
        </g>
    </g>
    <g id="433" ed:height="62.5" transform="matrix(1,0,0,1,241,1359)" ed:parentid="425" ed:width="978">
        <path d="M0,62.5L978,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">JVM 中自动的对象内存回收机制称为：GC（Garbage Collection）。Java 在对对象的生命周期特征进行分析后，在 V 1.2 以上的版本采用了分代的方式来进行对象的</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">收集，即按照新生代、老年代的方式来对对象进行收集，以尽可能的缩短 GC 对应用造成的暂停。1. 对新生代的对象的收集称为 Minor GC；2. 对老年代的对象的收集</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">称为 Major GC；3. 程序中主动调用 System.gc() 强制执行的 GC 为 Full GC ，Full GC 是针对整个新生代、老生代、元空间的全局范围的GC。</tspan>
        </text>
    </g>
    <g id="434" ed:height="24.5" transform="matrix(1,0,0,1,241,1428)" ed:parentid="425" ed:width="574">
        <path d="M0,24.5L574,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">GC 的工作目的：在堆中找到已经无用的对象，并把这些对象占用的空间收回使其可以重新利用。</tspan>
        </text>
    </g>
    <g id="440" ed:height="43.5" transform="matrix(1,0,0,1,158,1519)" ed:parentid="361" ed:width="110">
        <path d="M0,43.5L110,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">当对象生成时，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">内存申请流程</tspan>
        </text>
    </g>
    <g id="441" ed:height="100.5" transform="matrix(1,0,0,1,295,1490)" ed:parentid="440" ed:width="919">
        <path d="M0,100.5L919,100.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">1. JVM 会试图为相关 java 对象在新生代的 Eden 区中初始化一块内存区域（ 当 Eden 区空间足够时，内存申请结束，否则执行下一步 ）；2. JVM 试图释放</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">在 Eden 区中所有不活跃的对象，释放后若 Eden 空间仍然不足以放入新对象，JVM 则试图将部分 Eden 区中活跃对象放入 Survivor 区；3. Survivor 区被用</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">来作为 Eden 区及老年代的中间交换区域。当老年代空间足够时，Survivor 区中存活了一定次数的对象会被移到老年代；4. 当老年代空间不够时，JVM 会在</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">老年代进行完全的垃圾回收；5. Full GC 后，若 Survivor 区及老年代仍然无法存放从 Eden 区复制过来的对象，则会导致 JVM 无法在 Eden 区为新生成的对</tspan>
            <tspan y="92.1" x="8" style="white-space:pre">象申请内存，即出现 "Out of Memory"。</tspan>
        </text>
    </g>
    <g id="443" ed:height="24.5" transform="matrix(1,0,0,1,216,1940)" ed:parentid="402" ed:width="231">
        <path d="M0,24.5L231,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">常量池以及 String 相关面试题</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>参考”全部内容解析“这篇文章里的第 4 部分，2019-08-17 暂时搁置。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(205,4)"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;几种常量池的区分&quot;,&#xa;        &quot;link&quot;: &quot;https://www.cnblogs.com/holos/p/6603379.html&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(188,4)"/>
        </g>
    </g>
    <g id="268" ed:height="24.5" transform="matrix(1,0,0,1,241,1459)" ed:parentid="425" ed:width="130">
        <path d="M0,24.5L130,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">定义垃圾的算法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>1. 计数引用法（ 每个对象有一个引用计数属性，新增一个引用时计数加 1，引用释放时计数减 1，计数为 0 时可以回收。此方法简单，但无法解决对象相互循环引用的问题 ）。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>2. 可达性分析（ 通过一些被称为 GC Roots 的对象作为起点，从这些节点开始向下搜索，搜索走过的路径被称为引用链，当一个对象到 GC Roots 没有任何引用链相连时（ 即从 GC Roots 节点到该节点不可达 ），则证明该对象是不可用的 ）。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>如何定义 GC Roots：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>在 Java 语言中，可作为 GC Root 的对象包括以下4种：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>1. 虚拟机栈（栈帧中的本地变量表）中引用的对象&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>2. 方法区中类静态属性引用的对象&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>3. 方法区中常量引用的对象&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>4. 本地方法栈中 JNI（即一般说的 Native 方法）引用的对象&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(104,4)"/>
        </g>
    </g>
    <g id="270" ed:height="24.5" transform="matrix(1,0,0,1,398,1459)" ed:parentid="268" ed:width="130">
        <path d="M0,24.5L130,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">回收垃圾的算法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>1. 标记 - 清除算法（ 清除后会出现内存碎片 ）&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>2. 复制算法&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>3. 标记 - 整理算法&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>分代收集算法是以上三种算法的有机组合，新生代使用复制算法，老年代使用标记-整理算法。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(104,4)"/>
        </g>
    </g>
    <g id="272" ed:height="24.5" transform="matrix(1,0,0,1,555,1459)" ed:parentid="270" ed:width="91">
        <path d="M0,24.5L91,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">回收策略</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>Eden 区：大多数情况下，对象会在新生代 Eden 区中进行分配，当 Eden 区没有足够空间进行分配时，虚拟机会发起一次 Minor GC（ Minor GC 相比 Major GC 更频繁，回收速度也更快 ）。通过 Minor GC 之后，Eden 会被清空，Eden 区中绝大部分对象会被回收，而那些无需回收的存活对象，将会进到 Survivor 的 From 区（ 若 From 区不够，则直接进入 Old 区 ）；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>Survivor 区：Survivor 区相当于是 Eden 区和 Old 区的一个缓冲。Survivor 又分为 2 个区，一个是 From 区，一个是 To 区。每次执行 Minor GC，会将 Eden 区和 From 存活的对象放到 Survivor 的 To 区（ 如果 To 区不够，则直接进入 Old 区 ）[ 设置两个 Survivor 区最大的好处就是解决内存碎片化 ]；Survivor 的存在意义就是减少被送到老年代的对象，进而减少 Major GC 的发生。Survivor 的预筛选保证，只有经历16次 Minor GC 还能在新生代中存活的对象，才会被送到老年代。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>新生代的垃圾回收流程：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>新生代使用复制算法（ 复制算法不会产生内存碎片 ）进行垃圾回收，基本思想就是将内存分为两块，每次只用其中一块，当这一块内存用完就将还活着的对象复制到另外一块上面。在 GC 开始的时候，对象只会存在于 Eden 区和 from 区，to 区是空的。紧接着进行 GC，Eden 区中所有存活的对象都会被复制到 to 区中，而 from 区中，仍存活的对象会根据他们的年龄值来决定去向，年龄达到一定值（ 年龄阈值，对象在 Survivor 区中每熬过一次 Minor GC，年龄就会增加 1 岁 ）的对象会被移动到年老代中，没有达到阈值的对象会被复制到 to 区。经过这次 GC 后，Eden 区和 from 区已经被清空。这个时候，from 区和 to 区会交换他们的角色，也就是新的 to 区就是上次 GC 前的 from 区，新的 from 区就是上次 GC 前的 to 区。不管怎样，都会保证名为 to 的 Survivor 区域是空的。Minor GC 会一直重复这样的过程，直到 to 区被填满，to 区被填满之后就将所有对象移动到年老代中。而设置两个 Survivor 区最大的好处就是解决内存碎片化。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>Old 区：老年代占据着 2/3 的堆内存空间，只有在 Major GC 的时候才会进行清理，每次 GC 都会触发 &amp;quot;Stop-The-World&amp;quot;。内存越大，&amp;quot;Stop-The-World&amp;quot; 的时间也越长，所以内存也不仅仅是越大就越好。由于复制算法在对象存活率较高的老年代会进行很多次的复制操作，效率很低，所以老年代这里采用的是标记-整理算法。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>大对象，长期存活的对象或者 Survivor 空间中相同年龄所有对象大小的总合大于 Survivor 空间的一半，年龄大于等于该年龄的对象，这三种情况下都可以直接进去老年区。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(65,4)"/>
        </g>
    </g>
    <g id="262" ed:height="24.5" transform="matrix(1,0,0,1,376,362)" ed:parentid="368" ed:width="117">
        <path d="M0,24.5L117,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">类初始化顺序</tspan>
        </text>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;Java类的加载机制（类加载和初始化顺序）&quot;,&#xa;        &quot;link&quot;: &quot;https://www.jianshu.com/p/202f6abb229c&quot;&#xa;    }&#xa;]&#xa;">

    <g id="264" ed:height="43.5" transform="matrix(1,0,0,1,520,352)" ed:parentid="262" ed:width="670">
        <path d="M0,43.5L670,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">1. 父类--静态变量/父类--静态代码块；2. 子类--静态变量/子类--静态代码块；3. 父类--变量/父类--代码块；</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">4. 父类--构造器；5. 子类--变量/子类--代码块；6. 子类--构造器</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>A/B 表示两者执行级别是一样的，谁先执行取决于书写的先后顺序。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(644,14)"/>
        </g>
    </g>
    <g id="274" ed:height="24.5" transform="matrix(1,0,0,1,333,959)" ed:parentid="384" ed:width="319">
        <path d="M0,24.5L319,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">堆空间 = 新生代（三分之一）+老年代（三分之二）</tspan>
        </text>
    </g>
    <g id="293" ed:height="24.5" transform="matrix(1,0,0,1,679,959)" ed:parentid="274" ed:width="564">
        <path d="M0,24.5L564,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">新生代 = Eden（十分之八）+ From（十分之一）+ To（十分之一）[ Survivor = From + To ]</tspan>
        </text>
    </g>
    <g id="295" ed:height="24.5" transform="matrix(1,0,0,1,316,1059)" ed:parentid="385" ed:width="122">

        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">栈帧各个组成部分</tspan>

    </g>
    <g id="256" ed:height="43.5" transform="matrix(1,0,0,1,158,1619)" ed:parentid="361" ed:width="111">
        <path d="M0,43.5L111,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">堆中对象创建，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">布局和访问</tspan>
        </text>
    </g>
    <g id="258" ed:height="24.5" transform="matrix(1,0,0,1,296,1597)" ed:parentid="256" ed:width="570">
        <path d="M0,24.5L570,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">对象的创建：1. 类加载检查；2. 分配内存；3. 初始化零值；4. 设置对象头；5. 执行 init 方法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>分配方式有指针碰撞和空闲列表两种，选择那种分配方式由 Java 堆是否规整决定，而 Java 堆内存是否规整，取决于 GC 收集器的算法是&amp;quot;标记-清除&amp;quot;（ 不规整 ），还是&amp;quot;标记-整理&amp;quot;（ 规整 ），值得注意的是，复制算法内存也是规整的。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>堆内存规整的情况下，使用指针碰撞的方式进行分配；不规整的情况下则使用空闲列表的方式。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>内存分配并发问题：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>因为在实际开发过程中，创建对象是很频繁的事情，作为虚拟机来说，必须要保证线程是安全的，通常来讲，虚拟机采用两种方式来保证线程安全：1. CAS + 失败重试；2. TLAB。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>JVM 为每一个线程预先在 Eden 区分配一块儿内存，在给线程中的对象分配内存时，首先在 TLAB 分配，当对象大于 TLAB 中的剩余内存或 TLAB 的内存已用尽时，再采用上述的 CAS 方式进行内存分配。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(544,4)"/>
        </g>
    </g>
    <g id="260" ed:height="24.5" transform="matrix(1,0,0,1,296,1628)" ed:parentid="256" ed:width="450">
        <path d="M0,24.5L450,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">对象在内存中的布局可以分为3块区域：对象头，实例数据和对齐填充。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>Hotspot 虚拟机的对象头包括两部分信息，第一部分用于存储对象自身的自身运行时数据（ 哈希码、GC 分代年龄、锁状态标志等等 ），另一部分是类型指针，即对象指向它的类元数据的指针，虚拟机通过这个指针来确定这个对象是那个类的实例；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>实例数据部分是对象真正存储的有效信息，也是在程序中所定义的各种类型的字段内容；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>对齐填充部分不是必然存在的，也没有什么特别的含义，仅仅起占位作用。 因为 Hotspot 虚拟机的自动内存管理系统要求对象起始地址必须是 8 字节的整数倍，换句话说就是对象的大小必须是 8 字节的整数倍。而对象头部分正好是 8 字节的倍数（ 1 倍或 2 倍 ），因此，当对象实例数据部分没有对齐时，就需要通过对齐填充来补全。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(424,4)"/>
        </g>
    </g>
    <g id="266" ed:height="24.5" transform="matrix(1,0,0,1,296,1659)" ed:parentid="256" ed:width="529">
        <path d="M0,24.5L529,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="16.1" x="8" style="white-space:pre">对象的访问方式有虚拟机实现而定，目前主流的访问方式有：1. 使用句柄；2. 直接指针。</tspan>
        </text>
    </g>
