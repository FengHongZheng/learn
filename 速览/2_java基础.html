        <path d="M0,24.5L624,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">面向对象特征：封装，继承，多态（ 子类拥有父类的私有变量但是子类没有使用父类私有变量的权利 ）。</tspan>
        </text>
    </g>
    <g id="146" ed:height="62.5" transform="matrix(1,0,0,1,149,74)" ed:parentid="144" ed:width="61.5">
        <path d="M0,62.5L61.5,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">final, </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">finally, </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">finalize</tspan>
        </text>
    </g>
    <g id="147" ed:height="43.5" transform="matrix(1,0,0,1,238,52)" ed:parentid="146" ed:width="993">
        <path d="M0,43.5L993,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">final 类不能被继承，因此一个类不能既被声明为 abstract 又被声明为 final ；final 方法不能被重写；final 变量不可以被改变（ 对于基本类型来说是不可以修改；对于引</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">用类型来说，只是不能重新赋值，也就是不能改变引用地址，但是作为引用类型，如果它内部所包含的属性不是 final 修饰的则可以随意修改 ）。</tspan>
        </text>
    </g>
    <g id="148" ed:height="24.5" transform="matrix(1,0,0,1,238,102)" ed:parentid="146" ed:width="361">
        <path d="M0,24.5L361,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">finally 在异常处理时提供 finally 块来执行清除操作。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>try 语句在返回前，将其他所有的操作执行完，保留好要返回的值然后转入执行 finally 中的语句，分为以下三种情况：1. 如果 finally 中有 return语句，则会将 try 中的 return 语句覆盖掉，直接执行 finally 中的 return 语句，程序接着往下执行，故无法得到 try 之前保留好的返回值；2. 如果 finally 中没有 return 语句，也没有改变要返回值，则执行完 finally 中的语句后，会接着执行 try 中的 return 语句，返回之前保留的值；3. 如果 finally 中没有 return 语句，但是改变了要返回的值，分以下两种情况：1）如果 return 的数据是基本数据类型或文本字符串，则在 finally 中对该基本数据的改变不起作用，try 中的 return 语句依然会返回进入 finally 块之前保留的值；2）如果 return 的数据是引用数据类型，而在 finally 中对该引用数据类型的属性值的改变起作用，try 中的 return 语句返回的就是在 finally 中改变后的该属性的值。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(335,4)"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;try catch finally 语句中含有 return 语句的执行情况&quot;,&#xa;        &quot;link&quot;: &quot;https://blog.csdn.net/ns_code/article/details/17485221#commentBox&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(318,4)"/>
        </g>
    </g>

    <g id="149" ed:height="24.5" transform="matrix(1,0,0,1,238,133)" ed:parentid="146" ed:width="861">
        <path d="M0,24.5L861,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">finalize 是在 Object 类中定义的，因此所有的类都继承了它。不推荐使用，无须深究，在 java9 中，明确将 Object.finalize() 标记为 deprecated。</tspan>
        </text>
    </g>
    <g id="150" ed:height="43.5" transform="matrix(1,0,0,1,149,180)" ed:parentid="144" ed:width="58.5">
        <path d="M0,43.5L58.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">重写，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">重载</tspan>
        </text>
    </g>
    <g id="151" ed:height="43.5" transform="matrix(1,0,0,1,235,164)" ed:parentid="150" ed:width="995.5">
        <path d="M0,43.5L995.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">override 重写，要求：1. 方法名，参数，返回值相同；2. 子类方法不能缩小父类方法的访问权限（ public > protected > default > private ）；3. 子类方法不能抛出比</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">父类方法更多或者更宽泛的异常 ( 子类方法可以不抛异常 ) ；4. 存在于父类和子类之间（ 注：构造器不能被子类继承也不能被子类重写，可以重载 ）。</tspan>
        </text>
    </g>
    <g id="152" ed:height="24.5" transform="matrix(1,0,0,1,235,214)" ed:parentid="150" ed:width="986">
        <path d="M0,24.5L986,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">overload 重载，要求：1. 参数类型，个数，顺序至少有一个不相同（ 与返回值无关 ）；2. 存在于父类和子类，同类中；3. 可以有不同的访问修饰符和不同的异常抛出。</tspan>
        </text>
    </g>
    <g id="153" ed:height="43.5" transform="matrix(1,0,0,1,149,299)" ed:parentid="144" ed:width="64.5">
        <path d="M0,43.5L64.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">接口，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">抽象类</tspan>
        </text>
    </g>
    <g id="154" ed:height="62.5" transform="matrix(1,0,0,1,241,245)" ed:parentid="153" ed:width="993">
        <path d="M0,62.5L993,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">1. 如果一个类用 abstract 修饰，不管它有没有抽象方法都称这个类为抽象类；2. 抽象类不可以直接实例化，只可以用来继承；3. 抽象方法必须用 abstract 关键字进行修</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">饰；4. 子类继承抽象类后，必须实现父类的所有抽象方法， 如果子类没有实现父类的所有抽象方法，那么该子类仍然是抽象类；5. 构造方法和静态方法不可以修饰为 </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">abstract（ 注意：static 和 abstract 绝对不是互斥的，虽然两者不能同时修饰某个方法，但他们可以同时修饰内部类 ）。</tspan>
        </text>
    </g>
    <g id="155" ed:height="81.5" transform="matrix(1,0,0,1,241,314)" ed:parentid="153" ed:width="975">
        <path d="M0,81.5L975,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">接口中可以含有变量和方法，其中变量会被隐式地指定为 public static final（ 只能是 public static final 变量，用 private 修饰会报编译错误 ），而对于接口中的</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">方法，从 java8 开始，接口中的方法不再是只能有抽象方法（ 普通方法会被隐式地指定为 public abstract 方法 ），还可以有静态方法和 default 方法并且静态方</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">法与 default 方法必须有方法体。一个接口可以有多个静态方法和 default 方法，没有个数限制。实现类只需要实现其它的抽象方法即可。对于静态方法，直接由接</tspan>
            <tspan y="73.1" x="8" style="white-space:pre">口名调用，而对于 default 方法，则需要实例对象来调用。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>当一个类实现了多个接口之后，如果多个接口有着相同的 default 方法，就无法识别到底是调用的哪个接口的方法，这个时候就必须要在实现类里面显式重写 default 的方法，而关于 default 方法的重写，我们在实现类中不能出现 default 关键字，而且方法的访问权限必须是 public；&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>当 default 方法和实现类继承的父类的方法同名时，优先调用父类的 default 方法。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(949,33)"/>
        </g>
    </g>
    <g id="156" ed:height="24.5" transform="matrix(1,0,0,1,149,452)" ed:parentid="144" ed:width="65">
        <path d="M0,24.5L65,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">反射</tspan>
        </text>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;反射入门，使用，原理。后半部分值得看&quot;,&#xa;        &quot;link&quot;: &quot;https://www.cnblogs.com/chanshuyi/p/head_first_of_reflection.html&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(39,4)"/>
        </g>
    </g>
    <g id="157" ed:height="24.5" transform="matrix(1,0,0,1,241,402)" ed:parentid="156" ed:width="734">
        <path d="M0,24.5L734,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">反射就是将 java 类中的各种成分映射成相应的类，以此得到这些类信息（ 比如方法，构造方法，成员变量，类型，包等 ）。</tspan>
        </text>
    </g>
    <g id="158" ed:height="62.5" transform="matrix(1,0,0,1,241,433)" ed:parentid="156" ed:width="1014.5">
        <path d="M0,62.5L1014.5,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">Class 类是 java 反射的基础，Class 类用于表示 .class 文件（ 字节码 ），Class 类的实例表示正在运行的 java 应用程序中的类和接口。Class 只有私有的构造函数。Class 类</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">在加载类时由 java 虚拟机以及调用类加载器中的 defineClass 方法自动创建的。在运行期间，一个类只有一个 Class 对象产生。三种方式得到某个 java 类的 Class 类：</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">String s = "aaa"; Class cls1 = s.getClass(); Class cls2 = String.class;  Class cls3 = Class.forName("java.lang.String");</tspan>
        </text>
    </g>
    <g id="159" ed:height="24.5" transform="matrix(1,0,0,1,241,502)" ed:parentid="156" ed:width="44">
        <path d="M0,24.5L44,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">注解</tspan>
        </text>
    </g>
    <g id="160" ed:height="24.5" transform="matrix(1,0,0,1,783,502)" ed:parentid="168" ed:width="104">
        <path d="M0,24.5L104,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">自定义注解</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>通过运行时靠反射获取注解。实际开发中，例如我们要获取某个方法的调用日志，可以通过 AOP（动态代理机制）给方法添加切面，通过反射来获取方法包含的注解，如果包含日志注解，就进行日志记录。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(78,4)"/>
        </g>
    </g>
    <g id="161" ed:height="43.5" transform="matrix(1,0,0,1,149,627)" ed:parentid="144" ed:width="100.5">
        <path d="M0,43.5L100.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">equals，   </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">hashCode</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>注：在对象插入了 hash 集合以后，不能再修改这个对象与 hash 计算有关的数值，因为这样会导致 hash 集合根据变化之后的 hash 值找不到这个对象了，对象不能被清理，从而造成内存泄漏。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(75,14)"/>
        </g>
    </g>
    <g id="162" ed:height="24.5" transform="matrix(1,0,0,1,277,533)" ed:parentid="161" ed:width="433">
        <path d="M0,24.5L433,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">两个对象 equals 的时候，它们的 hashCode 也必须相等，反之不成立。</tspan>
        </text>
    </g>
    <g id="163" ed:height="43.5" transform="matrix(1,0,0,1,277,564)" ed:parentid="161" ed:width="956">
        <path d="M0,43.5L956,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">hashCode() 的作用是获取哈希码，它实际上是返回一个 int 整数，这个哈希码的作用是确定该对象在哈希表中的索引位置，只有在集合中才有意义。当对象被存入</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">集合或者从集合中移除，调用 contains 方法等的时候，会先计算 hash 值得到对象应该在的存储区域，然后在这块区域中通过 equals 方法去判断对象是否重复。</tspan>
        </text>
    </g>
    <g id="166" ed:height="24.5" transform="matrix(1,0,0,1,430,502)" ed:parentid="190" ed:width="117">
        <path d="M0,24.5L117,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">可应用的位置</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>当注解未指定 Target 值时，则此注解可以用于任何元素之上，多个值使用{}包含并用逗号隔开，如：@Target({ElementType.CONSTRUCTOR, ElementType.FIELD, ElementType.LOCAL_VARIABLE, ElementType.METHOD, ElementType.PACKAGE, ElementType.PARAMETER, ElementType.TYPE})&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>示例：@Target(ElementType.METHOD)&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(91,4)"/>
        </g>
    </g>
    <g id="168" ed:height="24.5" transform="matrix(1,0,0,1,574,502)" ed:parentid="166" ed:width="182">
        <path d="M0,24.5L182,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">注解支持的元素数据类型</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>所有基本类型（int, float, boolean, byte, double, char, long, short），String，Class，enum，Annotation 以及上述类型的数组。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(156,4)"/>
        </g>
    </g>
    <g id="170" ed:height="43.5" transform="matrix(1,0,0,1,149,821)" ed:parentid="144" ed:width="145.5">
        <path d="M0,43.5L145.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">String, StringBuilder, </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">StringBuffer</tspan>
        </text>
    </g>
    <g id="171" ed:height="43.5" transform="matrix(1,0,0,1,322,821)" ed:parentid="170" ed:width="710">
        <path d="M0,43.5L710,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">StringBuilder：线程不安全，速度快；StringBuffer：线程安全，速度慢。如果要操作少量的数据用 String；单线程操作</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">字符串缓冲区下操作大量数据用 StringBuilder；多线程操作字符串缓冲区下操作大量数据用 StringBuffer。</tspan>
        </text>
    </g>

        </text>

    <g id="175" ed:height="81.5" transform="matrix(1,0,0,1,277,614)" ed:parentid="161" ed:width="117">
        <path d="M0,81.5L117,81.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">为什么重写 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">equals() 必须</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">重写 </tspan>
            <tspan y="73.1" x="8" style="white-space:pre">hashCode() </tspan>
        </text>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;重写 equals 方法的时候为什么需要重写 hashcode&quot;,&#xa;        &quot;link&quot;: &quot;https://www.jianshu.com/p/75d9c2c3d0c1&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#hyperlink" transform="translate(91,33)"/>
        </g>
    </g>
    <g id="178" ed:height="43.5" transform="matrix(1,0,0,1,149,771)" ed:parentid="144" ed:width="59.5">
        <path d="M0,43.5L59.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">equals</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">，==</tspan>
        </text>
    </g>
    <g id="179" ed:height="62.5" transform="matrix(1,0,0,1,421,624)" ed:parentid="175" ed:width="801">
        <path d="M0,62.5L801,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">自定义的类只重写 equals() 而不重写 hashCode()，当我们用其去充当 hashmap 的 key 使用时，就会出现我们认为的同一对象，因为 </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">hashCode 值不同（ 类的 hashCode 方法默认就是 Object 的 hashCode 方法，是根据对象的内存地址经哈希算法得来的 ）而导致 </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">hashmap 中存了两个对象。因此在重写 equals 方法的时候，必须重写 hashcode 方法。</tspan>
        </text>
    </g>
    <g id="180" ed:height="62.5" transform="matrix(1,0,0,1,277,702)" ed:parentid="161" ed:width="98">
        <path d="M0,62.5L98,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">equals()，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">hashcode() </tspan>
            <tspan y="54.1" x="8" style="white-space:pre">如何编写</tspan>
        </text>
    </g>
    <g id="181" ed:height="62.5" transform="matrix(1,0,0,1,402,702)" ed:parentid="180" ed:width="801">
        <path d="M0,62.5L801,62.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">按照约定，equals() 要满足以下规则：1. 自反性:  x.equals(x) 一定是 true，对 null，x.equals(null)  一定是 false；2. 对称性:  </tspan>
            <tspan y="35.1" x="8" style="white-space:pre">x.equals(y) 和 y.equals(x) 结果一致； 3. 传递性:  a equals b，b equals c，那么 a 一定 equals c；4. 一致性:  在某个运行时期间，2 个</tspan>
            <tspan y="54.1" x="8" style="white-space:pre">对象的状态的改变不会影响 equals 的决策结果，那么在这个运行时期间无论调用多少次 equals，都返回相同的结果。</tspan>
        </text>
    </g>
    <g id="183" ed:height="43.5" transform="matrix(1,0,0,1,236,771)" ed:parentid="178" ed:width="819">
        <path d="M0,43.5L819,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">== 的作用：基本类型比较的是值是否相同；引用类型比较的就是地址值是否相同。equals 的作用：引用类型默认情况下比较的是地址值。</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">不过，我们可以根据情况自己重写该方法。一般重写都是自动生成，比较对象的成员变量的内容是否相同。</tspan>
        </text>
    </g>
    <g id="184" ed:height="43.5" transform="matrix(1,0,0,1,149,871)" ed:parentid="144" ed:width="91.5">
        <path d="M0,43.5L91.5,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">成员变量，</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">局部变量</tspan>
        </text>
    </g>
    <g id="185" ed:height="43.5" transform="matrix(1,0,0,1,268,871)" ed:parentid="184" ed:width="940">
        <path d="M0,43.5L940,43.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">从变量在内存中的存储方式来看：如果成员变量是使用 static 修饰的，那么这个成员变量是属于类的（ 存放于方法区 ），如果没有使用 static 修饰，这个成员变</tspan>
            <tspan y="35.1" x="8" style="white-space:pre">量是属于实例的（ 存放在堆中 ），而局部变量存在于栈中。成员变量随着对象的创建而存在，局部变量在方法调用结束后会被销毁。</tspan>
        </text>
    </g>
    <g id="186" ed:height="24.5" transform="matrix(1,0,0,1,241,921)" ed:parentid="173" ed:width="888">
        <path d="M0,24.5L888,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">所有的异常都有一个共同的祖先 Throwable 类，其有两个重要的子类：Exception（ 异常，程序本身可以处理 ）和 Error（ 错误，程序无法处理的 ）。</tspan>
        </text>
    </g>
    <g id="190" ed:height="24.5" transform="matrix(1,0,0,1,312,502)" ed:parentid="159" ed:width="91">
        <path d="M0,24.5L91,24.5" fill="none" stroke="#696969" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="16.1" x="8" style="white-space:pre">生命周期</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>SOURCE：注解被保留到源文件阶段。一旦代码编译之后该注解就没用了；CLASS：java 虚拟机通过类加载器向内存中加载字节码的时候，就将相应的注解去掉；RUNTIME：注解保留在内存中的字节码上面了，虚拟机在运行字节码的时候，仍然可以使用的注解。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#454545;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#454545;&quot;>示例：@Retention(RetentionPolicy.RUNTIME)&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(65,4)"/>
        </g>
    </g>
